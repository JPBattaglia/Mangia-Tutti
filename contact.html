<head>

    <meta name="description" content="Traditional Italian Dining in SF FiDi">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="MTLogo.png">
    <link href="https://fonts.googleapis.com/css?family=Federant|Akronim|Kaushan+Script|Fugaz+One|Righteous|Orbitron|Kanit|Quintessential" rel="stylesheet">

</head>

<body id="animated-example" class="animated fadeOut">

    <script>
        window.addEventListener("beforeunload", function() {
            document.body.classList.add("animate-out");
        });
    </script>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9747;</a>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a style="text-decoration: underline" href="contact.html">Contact</a>
    </div>

    <span style="float:right;margin-top: 5px;cursor:pointer" onclick="openNav()"><div ><img data-aos="fade-up" data-aos-duration="3000" class="navicon" src="MenuLeft1.png"></div></span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "175px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <nav data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a style="text-decoration: underline" href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div id="logo">

        <img data-aos="flip-right" data-aos-duration="3000" data-aos-delay="300" data-aos-anchor-placement="top-bottom" id="logomt" src="MTLogo.png">
        <br>
        <p data-aos="flip-right" data-aos-duration="3000" data-aos-delay="300" data-aos-anchor-placement="top-bottom">Classic Italian Cuisine Since 1997</p>
    </div>

    <section id="form">

        <h1>Contact Us</h1>

        <div class="container">

            <form action="//formspree.io/ristorantemangiatutti.antonio@gmail.com" method="POST">

                <input data-aos="zoom-in-up" data-aos-duration="1500" data-aos-anchor-placement="top-bottom" type="text" id="fname" name="fname" placeholder="Full Name"><br>


                <input data-aos="zoom-in-up" data-aos-duration="2000" data-aos-anchor-placement="top-bottom" type="text" id="email_address" name="email_address" placeholder="Email"><br>

                <select data-aos="zoom-in-up" data-aos-duration="2500" data-aos-anchor-placement="top-bottom" id="service" name="service">
                 <option value="General">General</option>
                 <option value="Logo">Large Party</option>
                 <option value="Icon">Catering</option>
                 <option value="Flyer">Newsletter</option>
                 <option value="Newsletter">Billing</option>
                 <option value="Other">Other</option>
                 </select><br>

                <textarea data-aos="zoom-in-up" data-aos-duration="2700" data-aos-anchor-placement="top-bottom" id="message" name="message" placeholder="Write Something..."></textarea><br>

                <input data-aos="slide-up" data-aos-duration="3000" data-aos-delay="1500" data-aos-anchor-placement="top-bottom" type="submit" value="Submit">
            </form><br><br><br>
        </div>
    </section>

     <footer>

        <p>
            <a id="sociallink" href="https://www.facebook.com/MangiaTuttiRistorante/"> <img src="FaceBook.png"></a>
            
            &copy; Mangia Tutti Ristorante
            
            <a id="sociallink" href="https://www.instagram.com/mangiatutti.sf/"><img src="Instagram.png"></a><br>
            
            <a href="https://menu-made.com/"><img id="menumade" src="MENU.png"></a>
        
        </p>

    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
